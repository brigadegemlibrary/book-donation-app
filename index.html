<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Scanner Form</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select, button {
      width: 100%;
      padding: 0.5em;
      font-size: 1rem;
    }
    video {
      width: 100%;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>📚 Scan & Donate a Book</h1>

  <video id="camera" autoplay playsinline></video>

  <button onclick="captureAndFill()">📷 Scan Book Cover</button>

  <form id="bookForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfD6XxQaH-_VUY425YdmehytiYOLMDxVBKHvAr-z6d_x29C5w/formResponse" method="POST" target="_self">
    
    <label>📖 Book Title
      <input name="entry.2005620554" id="title" required>
    </label>

    <label>🏢 Flat No
      <input name="entry.207535114" required>
    </label>

    <label>👤 Donor Name
      <input name="entry.1065046570" required>
    </label>

    <label>📧 Email
      <input type="email" name="entry.1045781291" required>
    </label>

    <label>📞 Phone
      <input type="tel" name="entry.1166974658" required>
    </label>

    <label>✍️ Author
      <input name="entry.839337160">
    </label>

    <label>🏛️ Publishing House
      <input name="entry.1484740013">
    </label>

    <label>📚 Genre
      <select name="entry.730415916">
        <option>📖 Fiction</option>
        <option>🔬 Science</option>
        <option>🌍 Travel / Culture</option>
        <option>🎨 Art & Design</option>
        <option>👶 Children</option>
        <option>🧠 Self-help / Psychology</option>
        <option>🌱 Environment</option>
        <option>📘 Biography</option>
        <option>📖 Other</option>
      </select>
    </label>

    <label>🔢 Edition
      <input name="entry.1852618071">
    </label>

    <label>📅 Year of Publication
      <input type="number" name="entry.1624577213">
    </label>

    <button type="submit">✅ Submit</button>
  </form>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    // Rear camera preference
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    }).then(stream => {
      document.getElementById('camera').srcObject = stream;
    }).catch(err => {
      console.error("Error accessing camera: ", err);
    });

    // OCR API
    async function captureAndFill() {
      const video = document.getElementById('camera');
      const canvas = document.getElementById('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);

      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
      const formData = new FormData();
      formData.append("file", blob);
      formData.append("language", "eng");
      formData.append("apikey", "helloworld");

      const response = await fetch("https://api.ocr.space/parse/image", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      const parsedText = result?.ParsedResults?.[0]?.ParsedText || "";
      const lines = parsedText.split("\n").map(l => l.trim()).filter(Boolean);
      document.getElementById("title").value = lines[0] || "";
    }
  </script>
</body>
</html>
