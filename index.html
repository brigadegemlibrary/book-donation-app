<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate a Book</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>📚 Donate a Book</h1>

  <video id="camera" autoplay playsinline></video>
  <button id="captureBtn">📸 Capture</button>
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="preview" alt="Captured image will appear here"/>

  <button id="extractBtn">🔍 Extract Title</button>
  <p><strong>Detected Title:</strong> <input type="text" id="title"/></p>

  <form id="donationForm">
    <input type="text" placeholder="Your Name" required id="name" />
    <input type="email" placeholder="Your Email" required id="email" />
    <input type="tel" placeholder="Your Phone" required id="phone" />
    <input type="text" placeholder="Flat Number" required id="code" />
    <input type="text" placeholder="Author" required id="author" />
    <input type="text" placeholder="Publisher" required id="publisher" />
    <input type="text" placeholder="Edition and Year" required id="edition" />
    
    <select id="genre" required>
      <option value="">📚 Select Genre</option>
      <option>📖 Fiction (novels, short stories)</option>
      <option>📚 Non-Fiction (biographies, self-help, history)</option>
      <option>🧘 Mindfulness / Wellness / Spiritual</option>
      <option>🚀 Science & Technology</option>
      <option>🌍 Travel / Culture</option>
      <option>🏡 Home, Gardening, Lifestyle</option>
      <option>🎨 Art, Design & Photography</option>
      <option>📈 Business, Startups, Finance</option>
      <option>👶 Children’s Books (Age 3–12)</option>
      <option>🧒 Young Adult / Teen (Age 13–18)</option>
      <option>🗞️ Magazines (Nat Geo, Reader’s Digest, etc.)</option>
      <option>📝 Educational / Exam Prep</option>
      <option>🔤 Language Learning (e.g., English-Hindi, vocabulary)</option>
    </select>
    
    <button type="submit">✅ Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("aPsEgCkKhiXYR5VQW");
  </script>
  <script src="script.js"></script>
</body>
</html>
