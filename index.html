<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTFâ€‘8" />
  <meta name="viewport" content="width=deviceâ€‘width, initialâ€‘scale=1.0" />
  <title>Book Scan & Donate</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    video, canvas { width: 100%; margin-top: 1em; }
    button, input, select { width: 100%; margin-top: 0.5em; padding: 0.5em; font-size: 1rem; }
    label { display: block; margin-top: 1em; }
    #ocrStatus { margin-top: 0.5em; font-weight: bold; color: #555; }
  </style>
</head>
<body>
  <h1>ğŸ“š Scan & Donate a Book</h1>
  <video id="video" autoplay playsinline muted></video>
  <button id="captureBtn">ğŸ“¸ Capture</button>
  <button id="extractBtn" disabled>ğŸ” Extract Title</button>
  <p id="ocrStatus"></p>

  <form id="bookForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfD6XxQaH-_VUY425YdmehytiYOLMDxVBKHvAr-z6d_x29C5w/formResponse" method="POST">
    <label>ğŸ“– Book Title
      <input name="entry.2005620554" id="title" required />
    </label>
    <label>ğŸ¢ Flat No
      <input name="entry.207535114" required />
    </label>
    <label>ğŸ‘¤ Donor Name
      <input name="entry.1065046570" required />
    </label>
    <label>ğŸ“§ Email
      <input type="email" name="entry.1045781291" required />
    </label>
    <label>ğŸ“ Phone
      <input type="tel" name="entry.1166974658" required />
    </label>
    <label>âœï¸ Author
      <input name="entry.839337160" />
    </label>
    <label>ğŸ›ï¸ Publishing House
      <input name="entry.1484740013" />
    </label>
    <label>ğŸ“š Genre
      <input list="genreOptions" name="entry.730415916" required />
      <datalist id="genreOptions">
        <option>ğŸ“– Fiction</option>
        <option>ğŸŒ Travel / Culture</option>
        <option>ğŸ‘¶ Childrenâ€™s Books (Age 3â€“12)</option>
        <option>ğŸ§  Selfâ€‘help</option>
        <option>ğŸ“ Educational / Academic</option>
        <option>ğŸ“˜ Nonâ€‘fiction</option>
        <option>ğŸ“• Young Adult</option>
      </datalist>
    </label>
    <label>ğŸ”¢ Edition
      <input name="entry.1852618071" />
    </label>
    <label>ğŸ“… Year of Publication
      <input type="number" name="entry.1624577213" />
    </label>
    <button type="submit">âœ… Submit Donation</button>
  </form>

  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const extractBtn = document.getElementById('extractBtn');
    const status = document.getElementById('ocrStatus');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;
      } catch (e) {
        console.warn('Rear camera unavailable, using default.', e);
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      }
    }
    startCamera();

    captureBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      extractBtn.disabled = false;
      status.textContent = '';
    };

    extractBtn.onclick = async () => {
      status.textContent = 'ğŸ” Extracting textâ€¦';
      extractBtn.disabled = true;

      const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg'));
      try {
        const { data: { text } } = await Tesseract.recognize(blob, 'eng');
        const firstLine = text.split('\n').find(line => line.trim().length > 3);
        if (firstLine) {
          document.getElementById('title').value = firstLine.trim();
          status.textContent = 'âœ… Title extracted!';
        } else {
          status.textContent = 'âš ï¸ No text found. Try again.';
        }
      } catch (err) {
        console.error(err);
        status.textContent = 'âŒ OCR failed.';
      } finally {
        extractBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
