<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Donation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Book Donation Program</h1>

        <div class="card">
            <h3>Step 1: Capture or Upload Book Image</h3>
            <input type="file" id="image-upload" accept="image/*">
            <button id="take-picture-btn">Take Picture</button>
            <img id="book-image-preview" src="#" alt="Book Image Preview" style="display:none;">
        </div>

        <div class="card">
            <h3>Step 2: Extract Book Details</h3>
            <button id="extract-btn" disabled>Extract Title, Author & Edition</button>
            <form id="donation-form">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" required>

                <label for="book-author">Author:</label>
                <input type="text" id="book-author">

                <label for="book-publisher">Publisher:</label>
                <input type="text" id="book-publisher">

                <label for="book-edition">Edition:</label>
                <input type="text" id="book-edition">
                
                <label for="book-year">Year of Publication:</label>
                <input type="number" id="book-year" min="1000" max="2099">

                <label for="book-genre">Genre:</label>
                <select id="book-genre" required>
                    <option value="" disabled selected>--Select a Genre--</option>
                    <option value="📖 Fiction (novels, short stories)">📖 Fiction (novels, short stories)</option>
                    <option value="📚 Non-Fiction (biographies, self-help, history)">📚 Non-Fiction (biographies, self-help, history)</option>
                    <option value="🧘 Mindfulness / Wellness / Spiritual">🧘 Mindfulness / Wellness / Spiritual</option>
                    <option value="🚀 Science & Technology">🚀 Science & Technology</option>
                    <option value="🌍 Travel / Culture">🌍 Travel / Culture</option>
                    <option value="🏡 Home, Gardening, Lifestyle">🏡 Home, Gardening, Lifestyle</option>
                    <option value="🎨 Art, Design & Photography">🎨 Art, Design & Photography</option>
                    <option value="📈 Business, Startups, Finance">📈 Business, Startups, Finance</option>
                    <option value="👶 Children’s Books (Age 3–12)">👶 Children’s Books (Age 3–12)</option>
                    <option value="🧒 Young Adult / Teen (Age 13–18)">🧒 Young Adult / Teen (Age 13–18)</option>
                    <option value="🗞️ Magazines (Nat Geo, Reader’s Digest, etc.)">🗞️ Magazines (Nat Geo, Reader’s Digest, etc.)</option>
                    <option value="📝 Educational / Exam Prep">📝 Educational / Exam Prep</option>
                    <option value="🔤 Language Learning (e.g., English-Hindi, vocabulary)">🔤 Language Learning (e.g., English-Hindi, vocabulary)</option>
                </select>
            </form>
        </div>

        <div class="card">
            <h3>Step 3: Donor Details</h3>
            <form id="donor-form">
                <label for="todays-date">Date:</label>
                <input type="text" id="todays-date" readonly>

                <label for="donor-name">Your Name:</label>
                <input type="text" id="donor-name" required>

                <label for="donor-email">Your Email:</label>
                <input type="email" id="donor-email" required>

                <label for="donor-phone">Your Phone:</label>
                <input type="tel" id="donor-phone" required>

                <label for="flat-number">Flat Number:</label>
                <input type="text" id="flat-number" required>
            </form>
        </div>

        <button id="submit-form-btn">Submit Donation</button>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
